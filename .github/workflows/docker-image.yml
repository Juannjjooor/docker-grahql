name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Iniciando el login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "fin de login"
        
    - name: Build Docker Image
      run: |
        docker build -t juannjjooor/docker-graphql:0.0.2 .
        docker build -t juannjjooor/docker-graphql:latest .
        
    - name: Push Docker Image
      run: |
        docker push juannjjooor/docker-graphql:0.0.2
        docker push juannjjooor/docker-graphql:latest
